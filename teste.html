<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Meow Café</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="menu">
        <div class="logo-menu">
          <img src="./assets/menu-image.svg" alt="Cat logo" />
          <h2>Meow Café</h2>

          <ul class="menu-items">
            <li>
              <a href="#">Início</a>
            </li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Sobre</a></li>
          </ul>
        </div>
        <div class="logo-menu-right">
          <ul class="menu-items">
            <li><a href="#">Login</a></li>
            <li><button class="delivery-btn">Delivery</button></li>
          </ul>

          <img class="img-header" src="./assets/header-image.svg" alt="" />
        </div>
      </div>

      <div class="info">
        <h2 class="info-sub">Sabor inesquecível</h2>
        <h1 class="info-title">Meow Café</h1>
        <p class="info-paragraph">
          Um lugar perfeito para pais de pets e amantes de café. Nossa cafeteria
          tem um espaço confortável para você e seu melhor amigo.
        </p>
      </div>
    </header>
    <!-- Header -->
    <script src="./script.js"></script>
